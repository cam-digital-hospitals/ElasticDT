image:
  tag: community

neo4j:
  password: password

persistence:
  enabled: true
  storageClass: standard
  accessModes:
    - ReadWriteOnce
  size: 10Gi

service:
  portHTTP: 7474
  portBolt: 7687

# HTTPRoute Configuration for Traefik
traefik:
  enabled: true
  namespace: traefik  # Namespace of the traefik chart
  ingress:
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/websocket: "true"
      traefik.ingress.kubernetes.io/protocol: "h2c"
  web:
    hostName: web.neo4j.localhost
    path: /
    stripPrefix: false
  bolt:
    hostName: neo4j.localhost
    path: /
    stripPrefix: false

  tls:
      enabled: false