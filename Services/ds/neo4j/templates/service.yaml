apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.portHTTP }}
      targetPort: 7474
      protocol: TCP
      name: http
    - port: {{ .Values.service.portBolt }}
      targetPort: 7687
      protocol: TCP
      name: bolt
  type: {{ .Values.service.type | default "ClusterIP" }}
