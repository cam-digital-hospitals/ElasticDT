apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: ds-neo4j
          image: neo4j:{{ .Values.image.tag }}
          ports:
            - containerPort: 7474
            - containerPort: 7687
          env:
            - name: NEO4J_AUTH
              value: neo4j/{{ .Values.neo4j.password }}
            - name: NEO4J_dbms_connector_bolt_advertised__address
              value: "{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local:7687"
            - name: NEO4J_dbms_connector_http_advertised__address
              value: "{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local:7474"
          volumeMounts:
            - name: {{ .Release.Name }}-data
              mountPath: /data
      volumes:
        - name: {{ .Release.Name }}-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
